<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liquid to Jinja2 Template Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .code-input, .code-output {
            height: 50vh !important;
        }

        .copy-icon {
            position: relative;
            margin-top: 10px;
            cursor: pointer;
            color: #000;
            font-size: 24px;
        }

        #convertButton {
            display: block;
            margin: 20px auto;
            width: fit-content;
        }

        /* Dark mode background and color */

        .dark-mode {
            background-color: #1a1a1a;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .dark-mode h1 {
            color: #fff;
        }

        .dark-mode .code-input,
        .dark-mode .code-output {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .btn-primary {
            background-color: #4b4b4b;
            border-color: #4b4b4b;
        }

        .dark-mode .copy-icon {
            color: #fff;
        }

        /* Starry Night CSS (For the background effect) */
        #starry-night {
          position: fixed; /* Use fixed or absolute to cover background */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
          pointer-events: none; /* Allows clicks to go through to content */
          z-index: -1; /* Keep it behind the main content */
        }

        .star {
          position: absolute;
          background-color: white;
          border-radius: 50%;
          opacity: 0;
          animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
          0%, 100% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <div id="starry-night"></div>

    <div class="container mt-4">
        <h1 class="text-center">Liquid to Jinja2 Template Converter</h1>
        
        <form id="conversionForm">
            <div class="row">
                <div class="col-md-6">
                    <textarea name="input_text" id="LiquidInput" class="form-control code-input" placeholder="Enter Liquid template here..."></textarea>
                </div>
                <div class="col-md-6">
                    <textarea id="jinjaOutput" class="form-control code-output" placeholder="Jinja output will appear here" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="replacementsJson">Replacements JSON:</label>
                    <textarea name="replacements_json" id="replacementsJson" class="form-control" placeholder='Enter search and replace JSON here...'></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <button id="convertButton" class="btn btn-primary" type="submit">Convert</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12 text-center mt-3">
                <i class="fas fa-copy copy-icon"></i>
                <i id="toggleDarkMode" class="fas fa-moon ml-2" style="font-size: 24px; cursor: pointer;"></i>
            </div>
        </div>
    </div>

    <script src="converter.js"></script> 
</body>
</html>
